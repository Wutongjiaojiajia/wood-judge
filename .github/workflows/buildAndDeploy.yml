# This is a basic workflow to help you get started with Actions

name: buildAndDeploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: checkout
      uses: actions/checkout@master # 将代码拷贝到虚拟机中

    # Runs a single command using the runners shell
    - name: buildAndDeploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # 使用刚新建的secret
        BRANCH: gh-pages # 存放产物的分支名称
        FOLDER: dist # 存放build后产物的目录
        BUILD_SCRIPT: npm install && npm run build # 执行的命令
    - name: docker build and push
        env:
          username: ${{secrets.aliyun_docker_username}}
          password: ${{secrets.aliyun_docker_password}}
        run: |
          sudo docker login registry.cn-shenzhen.aliyuncs.com --username=${username} --password=${password}
          sudo docker tag 37bb9c63c8b2 registry.cn-shenzhen.aliyuncs.com/wutongjiaojiajia/wood-vue-deploy:1.0.0
          sudo docker push registry.cn-shenzhen.aliyuncs.com/wutongjiaojiajia/wood-vue-deploy:1.0.0
        